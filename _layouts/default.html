<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }} · {{ site.tagline }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <style>
      body {
        margin-top: 5rem;
      }

      .Header-logo {
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-inverse bg-inverse">
      <a class="navbar-brand" href="/">
        <img class="Header-logo" src="./logo-white.png" alt="üWave">
      </a>
      <div class="navbar-collapse">
        <ul class="navbar-nav">
          {% for item in site.data.navigation %}
            <li class="nav-item {% if page.url contains item.url %} active {% endif %}">
              <a class="nav-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <main>
      {{content}}
    </main>
  </body>
</html>
